<!doctype html>
<html lang="en">
  <head>
    <title>Fake Product Identification</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

    <style>
      body {
        background: url('man.jpg') no-repeat center center fixed;
        background-size: cover;
        color: #fff;
        font-family: 'Roboto', sans-serif;
      }

      h2 {
        text-align: center;
        margin-top: 40px;
        margin-bottom: 30px;
        font-weight: 700;
        color: #ffcc00;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
      }

      .container {
        max-width: 1100px;
        margin: 0 auto;
        background: rgba(0, 0, 0, 0.6);
        padding: 40px 50px;
        border-radius: 20px;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
        margin-top: 30px;
      }

      label {
        color: #ffd700;
        font-weight: 500;
      }

      .form-control {
        border-radius: 10px;
        padding: 10px 12px;
        margin: 6px 0;
        width: 100%;
      }

      table {
        width: 100%;
        border-spacing: 0 10px;
      }

      td {
        padding: 8px;
        vertical-align: middle;
      }

      .btn-register {
        display: block;
        margin: 35px auto 0;
        padding: 12px 35px;
        border-radius: 25px;
        font-weight: 600;
        transition: 0.3s;
        background-color: #ffcc00;
        color: #000;
        border: none;
        cursor: pointer;
      }

      .btn-register:hover {
        background-color: #ffdb4d;
        transform: scale(1.05);
      }

      .navbar-brand span {
        color: #ffcc00;
      }
	  .navbar-brand {
    color: #fff;
    text-transform: uppercase;
    font-weight: 700;
    font-size: 20px;
    line-height: 1.2;
    margin-bottom: 30px;
}

      .navbar {
        background-color: rgba(0, 0, 0, 0.8) !important;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
      }
    </style>
  </head>

  <body>
    <section class="ftco-section">
      <div class="container-fluid px-md-5">
        <div class="row justify-content-between">
          <div class="col-md-8 order-md-last">
            <div class="row">
              <div class="col-md-6 text-center">
                <a class="navbar-brand" href="index.html">
                  Fake Product Identification <span>through Blockchain</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="fa fa-bars"></span> Menu
          </button>
          <div class="collapse navbar-collapse" id="ftco-nav">
            <ul class="navbar-nav m-auto">
              <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
              <li class="nav-item"><a href="manufacturer.html" class="nav-link">Manufacturer</a></li>
              <li class="nav-item active"><a href="seller.html" class="nav-link">Seller</a></li>
              <li class="nav-item"><a href="consumer.html" class="nav-link">Consumer</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </section>

    <section>
      <div class="container">
        <h2>Add Seller</h2>
        <div>
          <table>
            <tr>
              <td align="center"><label for="SellerName">Seller Name</label></td>
              <td><input class="form-control" id="SellerName" name="SellerName" type="text" /></td>
              <td align="center"><label for="SellerBrand">Seller Brand</label></td>
              <td><input class="form-control" id="SellerBrand" name="SellerBrand" type="text" /></td>
            </tr>
            <tr>
              <td align="center"><label for="SellerCode">Seller Code</label></td>
              <td><input class="form-control" id="SellerCode" name="SellerCode" type="text" /></td>
              <td align="center"><label for="SellerPhoneNumber">Seller Phone Number</label></td>
              <td><input class="form-control" id="SellerPhoneNumber" name="SellerPhoneNumber" type="text" /></td>
            </tr>
            <tr>
              <td align="center"><label for="SellerManager">Seller Manager</label></td>
              <td><input class="form-control" id="SellerManager" name="SellerManager" type="text" /></td>
              <td align="center"><label for="SellerAddress">Seller Address</label></td>
              <td><input class="form-control" id="SellerAddress" name="SellerAddress" type="text" /></td>
            </tr>
            <tr>
              <td align="center"><label for="ManufacturerId">Manufacturer ID</label></td>
              <td><input class="form-control" id="ManufacturerId" name="ManufacturerId" type="text" /></td>
            </tr>
          </table>
        </div>
        <button type="submit" class="btn-register" id="register">Add the Seller</button>
      </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/sellerApp.js"></script>
  </body>
</html>
