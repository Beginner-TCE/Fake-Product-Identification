<!doctype html>
<html lang="en">
<head>
  <title>Seller | Fake Product Identification</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet'>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-image: url('sell.jpeg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      color: #f0f0f0;
    }

    .headline {
      text-align: center;
      padding: 60px 20px 40px 20px;
      background: rgba(0,0,0,0.4);
    }

    .headline h1 {
      font-size: 35px;
      font-weight: 700;
      margin: 0;
      color: #f1f50b;
    }

    .headline span {
      display: block;
      font-size: 16px;
      color: #cfd8dc;
      margin-top: 5px;
    }

    nav.navbar {
      display: flex;
      justify-content: center;
      background: rgba(0,0,0,0.65);
      padding: 20px 0;
      margin-bottom: 40px;
    }

    nav.navbar ul {
      list-style: none;
      display: flex;
      gap: 60px;
      margin: 0;
      padding: 0;
    }

    nav.navbar ul li a {
      color: #eceff1;
      text-decoration: none;
      font-weight: 500;
      font-size: 16px;
      padding: 8px 12px;
      border-radius: 5px;
      transition: 0.3s;
    }

    nav.navbar ul li a:hover {
      background: rgba(79,193,233,0.2);
      color: #28a745;
    }

    .form-section {
      background: rgba(0, 0, 0, 0.65);
      width: 400px;
      margin: 0 auto 50px auto;
      padding: 30px;
      border-radius: 10px;
      text-align: left;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .form-section h2 {
      text-align: center;
      color: #f1f50b;
      margin-bottom: 20px;
    }

    .form-section label {
      margin-top: 12px;
      color: #e0e0e0;
    }

    .form-section input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
    }

    .btn-register {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn-register:hover {
      background: #218838;
    }
  </style>
</head>

<body>

  <div class="headline">
    <h1>Fake Product Identification</h1>
    <span>through Blockchain</span>
  </div>

  <nav class="navbar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="sellProductSeller.html">Sell Product To Consumer</a></li>
      <li><a href="queryProducts.html">Products For Sale</a></li>
      <li><a href="listProducts.html">List Products</a></li>
    </ul>
  </nav>

  <!-- ⭐ SELLER REGISTRATION FORM ⭐ -->
  <div class="form-section">
    <h2>Register Seller</h2>

    <label>Seller Name</label>
    <input type="text" id="sellerName">

    <label>Seller Code</label>
    <input type="text" id="sellerCode">

    <label>Phone Number</label>
    <input type="text" id="sellerPhone">

    <button class="btn-register" id="saveSeller">Save Seller</button>
  </div>

  <!-- JS Files -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/sellerApp.js"></script>

  <!-- ⭐ LOCAL STORAGE SAVING SCRIPT ⭐ -->
  <script>
      document.getElementById("saveSeller").addEventListener("click", function () {
          let name = document.getElementById("sellerName").value.trim();
          let code = document.getElementById("sellerCode").value.trim();
          let phone = document.getElementById("sellerPhone").value.trim();

          if (name === "" || code === "" || phone === "") {
              alert("Please fill all fields!");
              return;
          }

          let seller = {
              sellerName: name,
              sellerCode: code,
              sellerPhone: phone
          };

          localStorage.setItem("sellerData", JSON.stringify(seller));

          alert("Seller Registered Successfully!");
      });
  </script>

</body>
</html>
