  <!-- ADD PRODUCT -->
  <section>
    <div class="container">
      <h2>Add Product</h2>

      <div class="matrix">
        <table width="100%">
          <tr>
            <td width="15%" align="center"><label>Manufacturer ID</label></td>
            <td width="30%"><input class="form-control" id="manufacturerID"></td>

            <td width="15%" align="center"><label>Product Name</label></td>
            <td width="30%"><input class="form-control" id="productName"></td>

          <tr>
            <td align="center"><label>Product SN</label></td>
            <td><input class="form-control" id="productSN"></td>

            <td><input class="form-control" id="productBrand"></td>
          </tr>

          </tr>
        </table>
      </div>

      <br>
      <div align="center">
        <button class="btn btn-warning btn-register" onclick="addProduct()">
          Add the Product
        </button>
      </div>
    </div>

  <!-- QR CODE -->
  <div class="qr-code">
    <div align="center">
      <img hidden id="imgQR">
    </div>

      <button hidden class="btn btn-warning" id="download" onclick="saveImage()">

  <!-- JS FILES (UNCHANGED) -->

  <!-- METAMASK CONNECT (UNCHANGED) -->
  <script>
    let web3Provider = null;

    async function initWeb3() {
      if (window.ethereum) {
        web3Provider = window.ethereum;
        try {
          await window.ethereum.request({ method: "eth_requestAccounts" });
        } catch (error) {
          alert("MetaMask access denied");
        }
      } else {
        alert("Please install MetaMask");
        return;
      }
      window.web3 = new Web3(web3Provider);
    }

    window.addEventListener("load", initWeb3);
  </script>

  <!-- ADD PRODUCT LOGIC (UPDATED ONLY HERE) -->
  <script>
    var qrValue;

    function addProduct() {
      const manufacturerID = document.getElementById("manufacturerID").value.trim();
      const productName = document.getElementById("productName").value.trim();
      const productSN = document.getElementById("productSN").value.trim();
      const productBrand = document.getElementById("productBrand").value.trim();
      const productPrice = document.getElementById("productPrice").value.trim();

      if (!manufacturerID || !productName || !productSN || !productBrand || !productPrice) {
        alert("Please fill all fields!");
        return;
      }

      let products = JSON.parse(localStorage.getItem("products")) || [];

      /* ðŸ”’ UNIQUE MANUFACTURER ID */
      if (products.some(p => p.manufacturerID === manufacturerID)) {
        alert("Manufacturer ID already registered!");
        return;
      }

      /* ðŸ”’ UNIQUE PRODUCT SN */
      if (products.some(p => p.productSN === productSN)) {
        alert("Product Serial Number already exists!");
        return;
      }

      qrValue = productSN;
      const qrURL = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${qrValue}`;

      convertToBase64(qrURL, function (base64QR) {

        products.push({
          manufacturerID,
          productName,
          productSN,
          productBrand,
          productPrice,
          qrCode: base64QR,
          sellerCode: ""
        });

        localStorage.setItem("products", JSON.stringify(products));

        document.getElementById("imgQR").src = base64QR;
        document.getElementById("imgQR").hidden = false;
        document.getElementById("download").hidden = false;

        document.getElementById("manufacturerID").value = "";
        document.getElementById("productName").value = "";
        document.getElementById("productSN").value = "";
        document.getElementById("productBrand").value = "";
        document.getElementById("productPrice").value = "";
      });
    }

    function convertToBase64(url, callback) {
      const img = new Image();
      img.crossOrigin = "Anonymous";
      img.onload = function () {
        const canvas = document.createElement("canvas");
        canvas.width = img.width;
        canvas.height = img.height;
        canvas.getContext("2d").drawImage(img, 0, 0);
        callback(canvas.toDataURL("image/png"));
      };
      img.src = url;
    }

    function saveImage() {
      saveAs(document.getElementById("imgQR").src, qrValue + "_QR.png");
    }
  </script>
