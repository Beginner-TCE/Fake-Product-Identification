<!doctype html>
<html lang="en">
  <head>
    <title>Fake Product Identification</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

    <style>
      body {
        background: url('man.jpg') no-repeat center center fixed;
        background-size: cover;
        color: #fff;
        font-family: 'Roboto', sans-serif;
      }

      h2 {
        text-align: center;
        margin-top: 30px;
        margin-bottom: 30px;
        font-weight: 700;
        color: #ffcc00;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
      }

      .container {
        max-width: 1000px;
        margin: 0 auto;
        background: rgba(0, 0, 0, 0.65);
        padding: 40px 50px;
        border-radius: 20px;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
        margin-top: 30px;
      }

      label {
        color: #ffd700;
        font-weight: 500;
      }

      .form-control {
        border-radius: 10px;
        padding: 10px 12px;
        margin: 6px 0;
      }

      .btn-register {
        display: block;
        margin: 25px auto 0;
        padding: 12px 35px;
        border-radius: 25px;
        font-weight: 600;
        transition: 0.3s;
        background-color: #ffcc00;
        color: #000;
        border: none;
      }

      .btn-register:hover {
        background-color: #ffdb4d;
        transform: scale(1.05);
      }

      .navbar-brand span {
        color: #ffcc00;
      }

      .navbar {
        background-color: rgba(0, 0, 0, 0.8) !important;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
      }

      .navbar-brand {
        color: #fff;
        text-transform: uppercase;
        font-weight: 700;
        font-size: 20px;
        line-height: 1.2;
        margin-bottom: 30px;
      }

      table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0 10px;
        color: #fff;
      }

      table thead th {
        background-color: rgba(255, 204, 0, 0.2);
        color: #ffcc00;
        font-weight: 600;
        padding: 12px;
        border-radius: 10px;
      }

      table tbody td {
        background-color: rgba(255, 255, 255, 0.05);
        padding: 10px;
        border-radius: 8px;
        text-align: center;
      }

      #add {
        color: #00ff88;
        font-weight: 600;
      }
    </style>
  </head>

  <body>
    <section class="ftco-section">
      <div class="container-fluid px-md-5">
        <div class="row justify-content-between">
          <div class="col-md-6 text-center">
            <a class="navbar-brand" href="index.html">Fake Product Identification <span>through Blockchain</span></a>
          </div>
        </div>
      </div>

      <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="fa fa-bars"></span> Menu
          </button>
          <div class="collapse navbar-collapse" id="ftco-nav">
            <ul class="navbar-nav m-auto">
              <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
              <li class="nav-item"><a href="manufacturer.html" class="nav-link">Manufacturer</a></li>
              <li class="nav-item"><a href="seller.html" class="nav-link">Seller</a></li>
              <li class="nav-item"><a href="consumer.html" class="nav-link">Consumer</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </section>

    <section>
      <div class="container">
        <h2>Products for Sale with Seller</h2>
        <div class="form-group">
          <label for="sellerCode">Seller Code</label>
          <input type="text" class="form-control" id="sellerCode" placeholder="Enter Seller Code" name="sellerCode">
        </div>
        <button type="submit" class="btn btn-warning btn-register" id="register">Submit</button>
      </div>
    </section>

    <section>
      <div class="container">
        <h2>Product Details</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Product ID</th>
              <th>Product Serial Number</th>
              <th>Product Name</th>
              <th>Product Brand</th>
              <th>Product Price</th>
              <th>Product Status</th>
            </tr>
          </thead>
          <tbody id="logdata"></tbody>
        </table>
        <center><p>Your address is <b id="add"></b></p></center>
      </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/productDataApp.js"></script>
  </body>
</html>
