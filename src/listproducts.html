<!doctype html>
<html lang="en">
<head>
  <title>Product List | Fake Product Identification</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet'>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">

  <style>
    body {
      background: url('con.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Roboto', sans-serif;
      color: #fff;
    }
    .container {
      background: rgba(0,0,0,0.7);
      padding: 30px;
      border-radius: 20px;
      margin-top: 30px;
    }
    h2 {
      text-align: center;
      color: #ffcc00;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table th, table td {
      border: 1px solid #555;
      padding: 10px;
      text-align: center;
    }
    table th {
      background-color: #ffcc00;
      color: #000;
    }
    .qr-img {
      width: 120px;
      height: 120px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }
    .btn-download {
      background: #ffcc00;
      border: none;
      padding: 8px 15px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn-download:hover {
      background: #ffd84d;
    }

    /* Navbar styles from original header */
    .navbar {
      background-color: rgba(0, 0, 0, 0.8) !important;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      margin-bottom: 30px;
    }
    .navbar-brand {
      color: #fff;
      text-transform: uppercase;
      font-weight: 700;
      font-size: 20px;
      line-height: 1.2;
      margin-bottom: 30px;
    }
    .navbar-brand span {
      color: #ffcc00;
    }
  </style>
</head>

<body>
<!-- Header & Navbar -->
<section class="ftco-section">
  <div class="container-fluid px-md-5">
    <div class="row justify-content-between">
      <div class="col-md-8 order-md-last">
        <div class="row">
          <div class="col-md-6 text-center">
            <a class="navbar-brand" href="index.html">
              Fake Product Identification <span>through Blockchain</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="fa fa-bars"></span> Menu
      </button>
      <div class="collapse navbar-collapse" id="ftco-nav">
        <ul class="navbar-nav m-auto">
          <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="manufacturer.html" class="nav-link">Manufacturer</a></li>
          <li class="nav-item"><a href="seller.html" class="nav-link">Seller</a></li>
          <li class="nav-item"><a href="consumer.html" class="nav-link">Consumer</a></li>
          <li class="nav-item"><a href="listproducts.html" class="nav-link">Products List</a></li>
        </ul>
      </div>
    </div>
  </nav>
</section>

<div class="container">
  <h2>All Products</h2>

  <table>
    <thead>
      <tr>
        <th>Product SN</th>
        <th>Product Name</th>
        <th>Manufacturer ID</th>
        <th>Price</th>
        <th>QR Code</th>
        <th>Download QR</th>
      </tr>
    </thead>
    <tbody id="productTable"></tbody>
  </table>
</div>

<script>
let products = JSON.parse(localStorage.getItem("products")) || [];

let table = document.getElementById("productTable");
table.innerHTML = "";

products.forEach(product => {
    const qrData = product.qrCode || "";

    const row = `
      <tr>
        <td>${product.productSN}</td>
        <td>${product.productName}</td>
        <td>${product.manufacturerID}</td>
        <td>${product.productPrice || product.price || ""}</td>
        <td><img class="qr-img" src="${qrData}" alt="QR Code"></td>
        <td><button class="btn-download" onclick="downloadQR('${qrData}', '${product.productSN}')">Download</button></td>
      </tr>
    `;
    table.innerHTML += row;
});

function downloadQR(imageData, filename) {
    if (!imageData) {
        alert("No QR code to download!");
        return;
    }
    const link = document.createElement("a");
    link.href = imageData;
    link.download = filename + "_QR.png";
    link.click();
}
</script>

</body>
</html>
