  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    nav.navbar ul li a:hover {

    /* Container styling */
    .container {
      max-width: 850px;

    h2 {

    .form-group {

    label {
      font-size: 16px;
      font-weight: 500;
      color: #ffffff;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
      margin-top: 5px;

    }

    .btn-register {
      background-color: #ffc107;
      color: #000;
      padding: 10px 22px;

      border-radius: 6px;

    table {

      margin: auto;

      padding: 10px;
      border-radius: 10px;

    #qr-reader-results {

      margin-top: 10px;

<body>

  <!-- HEADER -->
  <div class="headline">
    <h1>Fake Product Identification</h1>
    <span>through Blockchain</span>
  </div>

  <!-- NAVIGATION -->
  <nav class="navbar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="manufacturer.html">Manufacturer</a></li>
      <li><a href="seller.html">Seller</a></li>
      <li><a href="consumer.html">Consumer</a></li>
    </ul>
  </nav>

  <!-- MAIN CONTENT -->
  <div class="container">
    <h2>Verify Products</h2>

    <!-- QR Code Scanner -->
    <center>
      <div id="qr-reader" style="width:300px;"></div>
      <div id="qr-reader-results"></div>
    </center>

    <!-- Form -->
    <div class="form-group">
      <label for="productSN">Product SN:</label>
      <input type="text" class="form-control" id="productSN" placeholder="Enter Product SN" name="productSN">

      <label for="consumerCode">Consumer Code</label>
      <input type="text" class="form-control" id="consumerCode" placeholder="Enter Consumer Code" name="consumerCode">
    </div>

    <button type="submit" class="btn btn-register" id="register">Get Product Status</button>

    <h2>Is the product sold to consumer fake or not?</h2>

    <table>
      <thead>
        <tr>
          <th>Product Verification Result</th>
        </tr>
      </thead>
      <tbody id="logdata"></tbody>
    </table>

    <p>Your address is <b id="add"></b></p>
  </div>

  <!-- SCRIPTS (UNCHANGED AS REQUESTED) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/verifyProduct.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>

  <!-- QR SCAN FUNCTION (UNTOUCHED) -->
  <script>
    var decodedText = "Enter Product SN";
    function docReady(fn) {
      if (document.readyState === "complete" || document.readyState === "interactive") {
        setTimeout(fn, 1);
      } else {
        document.addEventListener("DOMContentLoaded", fn);
      }
    }

    docReady(function () {
      var lastResult = null;

      function onScanSuccess(decodedText, decodedResult) {
        if (decodedText !== lastResult) {
          lastResult = decodedText;
          var audio = new Audio('beep.wav');
          audio.play();
          document.getElementById('qr-reader-results').innerHTML = decodedText;
          document.getElementById("productSN").value = decodedText;
        }
      }

      var html5QrcodeScanner = new Html5QrcodeScanner("qr-reader", { fps: 10, qrbox: 250 });
      html5QrcodeScanner.render(onScanSuccess);
    });
  </script>

</body>
</html>
